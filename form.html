<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <p><b>student filling form for registration</b></p>
    <p>Hello this is my first page</p>
    <form>
        <input type="text" name="email"/>
        <input type="password" name="password"/><br/>
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="other"/>Other<br/>

        <input type="checkbox" name="interest" value="cricket"/>Cricket
        <input type="checkbox" name="interest" value="football"/>Football
        <input type="checkbox" name="interest" value="tenis"/>Tenis
        <input type="checkbox" name="interest" value="bollyball"/>Bollyball<br/>

        <select name="city">
            <option value="kolkata">kolkata</option>
            <option value="delhi">delhi</option>
            <option value="lucknow">lucknow</option>
            <option value="manpuri">manpuri</option>
            <option value="chandigarh">chandigarh</option>
            </select><br/>
            <textarea name="address" row="6" cols="50">
                write your address here......
                </textarea><br/>
            <input type="submit" name="submit" value="submit"/>


    </form>
</body>
</html>
